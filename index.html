<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link href="https://fonts.cdnfonts.com/css/m41-lovebit" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/roseamp" rel="stylesheet">
  <title>DeathCoders</title>
</head>

<body>

  <header>
    <div class="img-logo">
      <img
        class="logo-animado"
        src="../recursos/img/img-logo/logo-completo-sin-fondo.png"
        alt="logo del juego"
      />
    </div>
    <div class="title-animation">
      <h1 class="typed-out">DeathCoders</h1>
    </div>
  </header>

  <main>
    <div class="contenedor">
      <h4 class="titulo-3">¡¡Hoy puede ser tu días de muerte!!</h4>
      <h3 class="titulo-2">Sólo 1 superviviente</h3>
      <button class="btn-instrucciones">
        <span class="btn-instrucciones-leer-mas" onclick="toggle('q1')">Leer más</span>
        <span>Instrucciones</span>
        <div id="q1" style="display:none;">
          <p>1. Ingresar participantes.<br>
          2. Si desea eliminar un participante, seleccione el nombre y click al botón de eliminar.<br>
          3. PLAY<br>
          4. Iniciar ruleta, al parar escogera uno al azar y un participante sera sacrficado.<br>
          5. Volver a iniciar hasta tener un ganador.</p>        
        </div>
      </button>
    </div>
    
    <div class="contenedor-2">
      <h3 class="subtitle-game">¡A JUGAR!</h3>
      <div>
        <input type="text" id="participants" placeholder="Ingresar Participantes" class="list"><br>
        <button onclick="newCoder()" class="btn-add effet">Añadir</button>
        <button onclick="eliminarNombre()" class="btn-remove effet">Eliminar</button>
        <ul id="list-name">
        </ul>
      </div>     
      <button type="button" class="btn-basico btn-neon">
        <a href="./view2.html">Play</a>
      </button>
    </div>
  </main>
  
  <div class="footer">
    <footer class="footer-basic">
      <p class="copyright">Copyright 2022 DeathCoders</p>
    </footer>
  </div>

  <script src="../js/index.js" type="text/javascript"></script>
  <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script> 
</body>
</html>
